<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Uploader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004a99;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 15px;
        }

        .success {
            background-color: #e6f7e6;
            color: #2d7a2d;
            border: 1px solid #b2e0b2;
        }

        .error {
            background-color: #fbeaea;
            color: #d43f3f;
            border: 1px solid #f3bdbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Document</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf,.docx" required>
            <button type="submit">Upload File</button>
        </form>

        {% if message %}
            <div class="message {{ 'success' if success else 'error' }}">
                {{ message }}
                {% if url %}
                    <br><a href="{{ url }}" target="_blank">View File</a>
                {% endif %}
            </div>
        {% endif %}

        <div class="footer">
            <p>Supported formats: PDF, DOCX</p>
        </div>
    </div>
</body>
</html>
